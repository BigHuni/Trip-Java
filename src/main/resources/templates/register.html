<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mt-5">회원가입</h2>
      <form action="/register" method="post" th:object="${signUpForm}">
        <div class="mb-3">
          <label for="username" class="form-label">사용자 이름</label>
          <input type="text" class="form-control" id="username" th:field="*{username}" required>
          <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">유효하지 않은 사용자 이름입니다.</div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">이메일</label>
          <input type="email" class="form-control" id="email" th:field="*{email}" required>
          <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">유효하지 않은 이메일입니다.</div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="password" th:field="*{password}" required>
          <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">유효하지 않은 비밀번호입니다.</div>
        </div>

        <div class="mb-3">
          <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
          <input type="password" class="form-control" id="passwordConfirm" th:field="*{passwordConfirm}" required>
          <div class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">비밀번호가 일치하지 않습니다.</div>
        </div>
        <button type="submit" class="btn btn-primary">회원가입</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
